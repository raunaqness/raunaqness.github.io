<script>
document.addEventListener('DOMContentLoaded', function() {
    const hamburgerMenu = document.getElementById('hamburger-menu');
    const mobileDropdown = document.getElementById('mobile-dropdown');
    const mobileNavButtons = document.querySelectorAll('.mobile-nav-button');
    
    
    console.log('Hamburger menu found:', hamburgerMenu);
    console.log('Mobile dropdown found:', mobileDropdown);
    console.log('Mobile nav buttons found:', mobileNavButtons.length);
    
    
    hamburgerMenu.addEventListener('click', function() {
        console.log('Hamburger clicked!');
        hamburgerMenu.classList.toggle('active');
        mobileDropdown.classList.toggle('active');
        console.log('Menu toggled. Active:', mobileDropdown.classList.contains('active'));
    });
    
    
    mobileNavButtons.forEach(button => {
        button.addEventListener('click', function() {
            hamburgerMenu.classList.remove('active');
            mobileDropdown.classList.remove('active');
        });
    });
    
    
    document.addEventListener('click', function(event) {
        const isClickInside = hamburgerMenu.contains(event.target) || mobileDropdown.contains(event.target);
        
        if (!isClickInside && mobileDropdown.classList.contains('active')) {
            hamburgerMenu.classList.remove('active');
            mobileDropdown.classList.remove('active');
        }
    });
    
    
    window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
            hamburgerMenu.classList.remove('active');
            mobileDropdown.classList.remove('active');
        }
    });
});

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
    })

</script>
