{{ $id := printf "review-modal-%d" .Ordinal }}
<a href="#" onclick="document.getElementById('{{ $id }}').showModal(); return false;" class="review-link">{{ .Get
    "title" }}</a>

<dialog id="{{ $id }}" class="book-review-modal" onclick="if(event.target === this) this.close()">
    <div class="modal-content">
        <div class="modal-header">
            <h3 style="margin-top: 0; margin-bottom: 0.5rem;">{{ .Get "title" }}</h3>
            <button class="close-btn" onclick="document.getElementById('{{ $id }}').close()"
                aria-label="Close">Ã—</button>
        </div>
        <div class="modal-author" style="font-size: 0.9em; opacity: 0.8; margin-bottom: 1.5rem;">
            By {{ .Get "author" }}
        </div>
        <div class="modal-body" style="text-align: left;">
            {{ .Inner | markdownify }}
        </div>
    </div>
</dialog>
