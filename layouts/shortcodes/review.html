{{ $id := printf "review-modal-%d" .Ordinal }}
<a href="#" onclick="document.getElementById('{{ $id }}').showModal(); return false;" class="review-link">{{ .Get
    "title" }}</a>

<dialog id="{{ $id }}" class="book-review-modal" onclick="if(event.target === this) this.close()">
    <div class="modal-header">
        <button class="close-btn" onclick="document.getElementById('{{ $id }}').close()" aria-label="Close">Ã—</button>
    </div>
    <div class="modal-body" style="text-align: left;">
        <div style="font-weight: bold; margin-bottom: 0.5rem; font-size: 1.1em;">Title : {{ .Get "title" }}</div>
        <div style="font-weight: bold; margin-bottom: 1.5rem; font-size: 1.1em;">Author: {{ .Get "author" }}</div>

        <div style="line-height: 1.6;">
            {{ .Inner | markdownify }}
        </div>
    </div>
</dialog>
