{{ define "main" }}
<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">
      {{ .Title }}
    </h1>
  </header>
  
  <div class="post-content">
    {{ .Content | safeHTML }}
  </div>
</article>
{{ end }}

{{ define "baseof" }}
<!DOCTYPE html>
<html lang="en" dir="auto">
<head>
    {{ partial "head.html" . }}
</head>
<body class="list" id="top">
    {{ partial "header.html" . }}
    <main class="main">
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
{{ end }}
