baseURL : 'https://raunaqness.com'
languageCode : 'en-us'
title : 'raunaqness.com'
theme : 'PaperMod'
publishDir : "public"
staticDir:
- staticfiles
params:
    defaultTheme: light
    disableThemeToggle: false
    profileMode:
        enabled: true
        title: "Raunaq Singh" # optional default will be site title
        subtitle: "Software Engineer | Consultant | Coffee Enthusiast"
        imageUrl: "/images/bhutan.jpg" # optional
        imageTitle: "dp" # optional
        # imageWidth: 200 # custom size - removed to allow natural aspect ratio
        # imageHeight: 200 # custom size - removed to allow natural aspect ratio
        buttons:
            - name: About
              url: "/about"
            - name: Resume
              url: "/files/resume.pdf"
            # - name: Blog
            #   url: "/blog"
            # - name: Books
            #   url: "/books"
            # - name: Movies
            #   url: "/movies"

    socialIcons: # optional
        - name: "instagram"
          url: "https://www.instagram.com/raunaqness/"
        - name: "linkedin"
          url: "https://www.linkedin.com/in/gurraunaqsingh/"
        - name: "github"
          url: "https://github.com/raunaqness"
        - name: "email"
          url: "mailto:raunaqness@gmail.com"
