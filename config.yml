baseURL : 'https://raunaqness.github.io/'
languageCode : 'en-us'
title : 'raunaqness.com'
theme : 'PaperMod'
publishDir : "."
staticDir:
- staticfiles
params:
    defaultTheme: light
    disableThemeToggle: false
    googleAnalytics: "G-WE06JCZYNP"  # Replace with your actual GA4 Measurement ID
    profileMode:
        enabled: true
        title: "Raunaq Singh" # optional default will be site title
        subtitle: "Software Engineer | Consultant | Coffee Enthusiast"
        imageUrl: "/images/bhutan.jpg" # optional
        imageTitle: "dp" # optional
        # imageWidth: 200 # custom size - removed to allow natural aspect ratio
        # imageHeight: 200 # custom size - removed to allow natural aspect ratio
        buttons:
            - name: Proof of Work
              url: "/proof-of-work"
            - name: Blog
              url: "/blog"

            - name: Resume
              url: "/resume"
            - name: Photography
              url: "/photography"
            - name: Reading
              url: "/reading"
            - name: About
              url: "/about"
            - name: Contact
              url: "/contact"
            # - name: Books
            #   url: "/books"
            # - name: Movies
            #   url: "/movies"

    socialIcons: # optional
        - name: "x"
          url: "https://x.com/raunaqness"
        - name: "instagram"
          url: "https://www.instagram.com/raunaqness/"
        - name: "linkedin"
          url: "https://www.linkedin.com/in/gurraunaqsingh/"
        - name: "medium"
          url: "https://medium.com/@raunaqness"
        - name: "github"
          url: "https://github.com/raunaqness"
        - name: "email"
          url: "mailto:raunaqness@gmail.com"

markup:
  goldmark:
    renderer:
      unsafe: true
