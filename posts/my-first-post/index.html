<script>
document.addEventListener('DOMContentLoaded', function() {
    const hamburgerMenu = document.getElementById('hamburger-menu');
    const mobileDropdown = document.getElementById('mobile-dropdown');
    const mobileNavButtons = document.querySelectorAll('.mobile-nav-button');
    
    
    console.log('Hamburger menu found:', hamburgerMenu);
    console.log('Mobile dropdown found:', mobileDropdown);
    console.log('Mobile nav buttons found:', mobileNavButtons.length);
    
    
    hamburgerMenu.addEventListener('click', function() {
        console.log('Hamburger clicked!');
        hamburgerMenu.classList.toggle('active');
        mobileDropdown.classList.toggle('active');
        console.log('Menu toggled. Active:', mobileDropdown.classList.contains('active'));
    });
    
    
    mobileNavButtons.forEach(button => {
        button.addEventListener('click', function() {
            hamburgerMenu.classList.remove('active');
            mobileDropdown.classList.remove('active');
        });
    });
    
    
    document.addEventListener('click', function(event) {
        const isClickInside = hamburgerMenu.contains(event.target) || mobileDropdown.contains(event.target);
        
        if (!isClickInside && mobileDropdown.classList.contains('active')) {
            hamburgerMenu.classList.remove('active');
            mobileDropdown.classList.remove('active');
        }
    });
    
    
    window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
            hamburgerMenu.classList.remove('active');
            mobileDropdown.classList.remove('active');
        }
    });
});

            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {

            }
        });
    });
